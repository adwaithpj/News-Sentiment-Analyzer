name: News Sentiment Analyzer - CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # âœ… Step 1: Checkout the repository
            - name: ðŸ›Žï¸ Checkout repository
              uses: actions/checkout@v3

            # âœ… Step 2: Set up Python and install Poetry
            - name: âš™ï¸ Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: ðŸ“¦ Install Poetry
              run: pip install poetry

            # âœ… Step 3: Install dependencies using Poetry
            - name: ðŸ“¥ Install dependencies
              run: poetry install

            # âœ… Step 4: Set up environment variables
            - name: ðŸ”‘ Set up environment variables
              run: echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > .env

            # âœ… Step 5: Run FastAPI Backend in the Background
            - name: ðŸš€ Start FastAPI backend
              run: |
                  run: poetry run python api.py &
              continue-on-error: true

            # âœ… Step 6: Run Streamlit Frontend
            - name: ðŸŽ¨ Start Streamlit frontend
              run: |
                  poetry run streamlit run app.py --server.headless true &
